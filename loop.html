<html>
<body>
    <h1>Array + Loop</h1>
    <script>
        var member = ['mingdu','mozzi','wonyek','base','dong','sung']
        var i = 0;
        member.push('new');
        while(i < member.length) {
            document.write('<li>'+member[i]+'</li>');
            i = i + 1;
        }
    </script>
</body>
</html>

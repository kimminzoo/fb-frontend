<html>
    <body>
        <h1>Boolean Data Type</h1>
        <script>
            document.write(true);
        </script>

        <h1>Comaprison Operator</h1>
        <script>
            document.write('1<br>');
            if(false){
                document.write('2<br>');
                document.write('3<br>');
            } else {
                document.write('5<br>');
            }
        </script>
    </body>
